<HTML>
<BODY BGCOLOR="#F0F0F8">
<H3>Enter some XML and hit Process</H3>
<form name="myForm">
<textarea name="src" rows="15" cols="40" style="width=100%;"><?xml version="1.0" ?>


<sample type="XML">
<p>This is some <i>sample</i> text.</p>
<p>It does support <breath/> empty tags.</p>
<p>When you <event>press</event> the button,
the parser will process this text and a simple javascript
loop will regenerate it.</p>
</sample>


<comment>
This section contains
&lt;!-- a comment --&gt;
in the middle of it
</comment>


<pi>
This section contains
<? a processing instruction ?>
in the middle of it.
PI's are embedded information for applications.
</pi>


<CDATA>
This is a special section that
<tag>contains &lt;![CDATA[ a CDATA </tag>section]]&gt; in</tag>
the middle of it.
</CDATA>

</textarea>
<BR>
<INPUT TYPE="radio" NAME="type" VALUE="tree" CHECKED> Dynamic Tree<BR>
<INPUT TYPE="radio" NAME="type" VALUE="regen"> Regenerate XML<BR>
<input type="button" value="Process!" onclick="parent.process();return true;">
<SMALL>(May take some time on large XML files)</SMALL>
</form>
<SCRIPT>
parent.process();

function urlDemo()
{
	document.forms['urlForm'].url.value = document.forms['urlForm'].demo.options[document.forms['urlForm'].demo.selectedIndex].value;
}
</SCRIPT>
